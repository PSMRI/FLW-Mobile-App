name: Static Code Analysis

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  lint_and_analyze:
    name: Ktlint & Detekt
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        run: ./gradlew wrapper --validate

      - name: Set up Java 17 with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Gradle build action
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Ktlint check
        run: ./gradlew --no-daemon :app:ktlintCheck

      - name: Detekt
        run: ./gradlew --no-daemon :app:detekt

      - name: Upload Ktlint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports
          path: |
            **/build/reports/ktlint/**/*
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            **/build/reports/detekt/**/*
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Detekt SARIF to code scanning
        if: ${{ always() && hashFiles('**/build/reports/detekt/*.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '**/build/reports/detekt/detekt.sarif'
